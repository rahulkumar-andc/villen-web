# nginx/ssl-config.conf - SSL/TLS Configuration
# Production-ready SSL configuration with security best practices

# SSL settings
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
ssl_prefer_server_ciphers off;

# SSL session caching
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# OCSP stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# HSTS (HTTP Strict Transport Security)
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Certificate paths (update with your actual certificate paths)
# ssl_certificate /etc/ssl/certs/villen.crt;
# ssl_certificate_key /etc/ssl/private/villen.key;

# For development/testing with self-signed certificates
# ssl_certificate /path/to/self-signed.crt;
# ssl_certificate_key /path/to/self-signed.key;

# SSL client certificate verification (optional)
# ssl_client_certificate /etc/ssl/certs/ca-certificates.crt;
# ssl_verify_client optional;

# SSL buffer size
ssl_buffer_size 4k;

# Enable SSL early data (0-RTT) for TLS 1.3
ssl_early_data on;

# SSL reject handshake for old protocols
ssl_reject_handshake on;

# Security headers for HTTPS
add_header X-Content-Type-Options nosniff always;
add_header X-Frame-Options DENY always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# CSP for HTTPS
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; media-src 'self'; object-src 'none'; frame-ancestors 'none';" always;

# HPKP (HTTP Public Key Pinning) - Use with caution, requires backup pins
# add_header Public-Key-Pins 'pin-sha256="base64encodedpin1"; pin-sha256="base64encodedpin2"; max-age=5184000; includeSubDomains' always;

# Certificate Transparency
# add_header Expect-CT "max-age=86400, enforce" always;

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL certificate configuration
    ssl_certificate /etc/ssl/certs/villen.crt;
    ssl_certificate_key /etc/ssl/private/villen.key;

    # Include SSL settings
    include /etc/nginx/ssl-config.conf;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory and index
    root /var/www/html;
    index index.html index.htm;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_req_status 429;

    # Location blocks
    location / {
        try_files $uri $uri/ =404;
    }

    location /api/ {
        # Proxy to backend
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API rate limiting
        limit_req zone=api burst=50 nodelay;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# SSL test endpoint for certificate validation
location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    allow all;
}